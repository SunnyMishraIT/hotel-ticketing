<!-- create-ticket.component.html -->
<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <label for="customer-name">Customer Name:</label>
    <input type="text" id="customer-name" name="customerName" formControlName="name" [(ngModel)]="customerName" required>
  
    <label for="room-number">Room Number:</label>
    <input type="text" id="room-number" name="roomNumber" formControlName="roomNo" [(ngModel)]="roomNumber" required>
  
    <label for="issue-type">Issue Type:</label>
    <input type="text" id="issue-type" name="issueType" formControlName="issue" [(ngModel)]="issueType" required>
  
    <label for="issue-description">Issue Description:</label>
    <textarea id="issue-description" name="issueDescription" formControlName="description" [(ngModel)]="issueDescription" rows="5" required></textarea>
