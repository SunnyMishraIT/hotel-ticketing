
<div class="container mt-5">
    <div class="row">

        <div class="tile">
            <div class="card">
            <h5 class="card-header">Total Tickets Raised</h5>
            <div class="card-body">
                <!-- <h5 class="card-title">Pending Tickets + Resolved Tickets</h5> -->
                <h5 class="counter">{{totalTickets}}</h5>
                <a routerLink="/alltickets" class="btn btn-primary">View All Tickets</a>
            </div>
        </div>
    </div>
    <div class="tile">
        <div class="card">
            <h5 class="card-header">Total Tickets Pending</h5>
            <div class="card-body">
                <!-- <h5 class="card-title">Pending Tickets + Resolved Tickets</h5> -->
                <h5 class="counter">{{pendingTickets}}</h5>

                <a routerLink="/pending" class="btn btn-primary">View All Tickets</a>
            </div>
        </div>
    </div>
    <div class="tile">
        <div class="card">
            <h5 class="card-header">Total Tickets Resolved</h5>
            <div class="card-body">
                <h5 class="counter">{{resolvedTickets}}</h5>
                <!-- <h5 class="card-title">Pending Tickets + Resolved Tickets</h5> -->
                <a routerLink="/manage" class="btn btn-primary">View All Tickets</a>
            </div>
        </div>
    </div>
</div>
